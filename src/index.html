                    <img src="./images/Bot menu.svg" alt="">
                  </button>
                  <button type="button" class="field-btn btn-attach">
                    <img src="./images/Attach.svg" alt="">
                  </button>

                    <img src="./images/Emoji.svg" alt="">
                  </button>
                </div>

                <h1 class="sidebar__title">Profile</h1>
              </div>

                    <div class="companion__last-seen">Bot</div>
                  </div>
                </div>
              </div>
              <div class="sidebar__storage storage">
                <div class="storage__tabs tabs">
                  <div class="tabs__container">
                    <div class="tabs__tab" data-name="media">
                      <span class="tabs__tab-name">Media</span>
                    </div>
                    <div class="tabs__tab" data-name="files">
                      <span class="tabs__tab-name">Files</span>
                    </div>
                    <div class="tabs__tab" data-name="audio">
                      <span class="tabs__tab-name">Audio</span>
                    </div>
                    <div class="tabs__tab" data-name="links">
                      <span class="tabs__tab-name">Links</span>
                    </div>
                    <div class="tabs__tab" data-name="voice">

                    </div>
                  </div>
